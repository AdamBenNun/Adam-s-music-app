<div class="player-container">

  <p>Adam's music player</p>

  <div *ngIf="currentSong" class="song-container">
    <div class="song-details">
      <p>NOW PLAYING:</p>
      <h1>{{ currentSong.artist }}</h1>
      <img class="artwork-image" [src]="currentSong.artworkUrl" alt="Song Artwork">
      <h2>{{ currentSong.title }}</h2>
    </div>
  </div>

  <div class="progress-bar-container">
    <input type="range" class="progress-bar" [value]="progressValue" (input)="seekTo($event)">
    <div class="time-display-wrap">
      <span class="time-dispaly-item">{{ formatTime(audioService.getCurrentTime()) }} </span>
      <span class="time-dispaly-item">{{ formatTime(audioService.getDuration()) }}</span>
    </div>
  </div>


  <div class="player-controls-container">
    <button class="control-button" (click)="stop()"><i class="fas fa-stop"></i></button>
    <button class="control-button" (click)="previous()"><i class="fas fa-step-backward"></i></button>
    <button class="control-button" *ngIf="!isPlaying" (click)="play()"><i class="fas fa-play"></i></button>
    <button class="control-button" *ngIf="isPlaying" (click)="pause()"><i class="fas fa-pause"></i></button>
    <button class="control-button" (click)="next()"><i class="fas fa-step-forward"></i></button>
    <button class="control-button" (click)="playRandomTrack()"><i class="fas fa-random"></i></button>

  </div>

  <p>May you enjoy the listening</p>


</div>
